<!DOCTYPE html>
<html>
<head>
    <title>Liste des fichiers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Liste des fichiers</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Inode</th>
                    <th>Nom du fichier</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody id="file-list">
            </tbody>
        </table>
    </div>
    <script>
        function refreshFileList() {
            $.getJSON('/files', function(data) {
                $('#file-list').empty();
                $.each(data, function(i, file) {
                    var row = '<tr><td>' + file.inode + '</td><td>' + file.filename + '</td><td><button type="button" class="btn btn-danger" onclick="deleteFile(' + file.inode + ')">Supprimer</button></td></tr>';
                    $('#file-list').append(row);
                });
            });
        }

        function deleteFile(inode) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce fichier?')) {
                $.ajax({
                    url: '/files/' + inode,
                    type: 'DELETE',
                    success: function(result) {
                        alert(result.message);
                        refreshFileList();
                    },
                    error: function(result) {
                        alert(result.responseJSON.error);
                    }
                });
            }
        }

        $(document).ready(function() {
            // Appeler la fonction refreshFileList pour afficher la liste des fichiers au chargement de la page
            refreshFileList();
            // Rafraîchir la liste des fichiers toutes les 5 secondes
            setInterval(refreshFileList, 5000);
        });
</script>
</body>
</html>
